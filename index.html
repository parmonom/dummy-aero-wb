<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DUMMY.AERO Weight and Balance</title>

    <!-- materialize icons, css & js -->
    <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
    <link type="text/css" href="./css/nouislider.min.css" rel="stylesheet">
    <link type="text/css" href="./css/styles.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f5f5f5">
    <meta name="theme-color" content="#f44336">
</head>

<body class="grey lighten-4">
    <!-- navbar -->
    <header>
        <nav class="nav-wrapper white">
            <!-- <a href="./index.html">DUMMY.<span>AERO</span></a> -->
            <div class="container">
                <a class="brand-logo black-text left">DUMMY.<span>AERO</span> &emsp; Weight and balance</a>
                <a href="#" class="sidenav-trigger right valign-wrapper" data-target="mobile-links">
                    <img src="./img/google-icons/menu-24px.svg">
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="black-text" href="./database.html">Database</a></li>
                    <li><a class="black-text" href="./about.html">About</a></li>
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-links">
            <li><a class="black-text" href="./database.html">Database</a></li>
            <li><a class="black-text" href="./about.html">About</a></li>
        </ul>
    </header>


    <div class="container">
        <div class="row valign-wrapper" id="weight-element">
            <div class="col s12">
                <select id="selector-msn">
                    <!-- <option value="" disabled selected>Choose your MSN</option> -->
                </select>
            </div>
        </div>

        <!-- Empty weight and moment -->
        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/airplanemode_active-24px.svg" class="black-text left"> Empty weight
            </div>
            <!-- <div class="col s7 m8" id="slider-element"></div> -->
            <div class="col s2 m3" id="input-element">
                <input class="center" type="number" id="input-empty-weight">
                <span id="unit">kg</span>
            </div>
            <div class="col s2 m3 center" id="icon-element">
                Empty CG
            </div>
            <div class="col s2 m3" id="input-element">
                <input class="center" type="number" id="input-start-cg" step=0.1>
                <span id="unit">%</span>
            </div>
        </div>

        <!-- Pilot -->
        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">

                <img src="./img/google-icons/airline_seat_recline_extra-24px.svg" class="black-text left"> Pilot
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-pilot"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-pilot">
                <span id="unit">kg</span>
            </div>
        </div>

        <!-- Passenger -->
        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/airline_seat_recline_extra-24px.svg" class="black-text left" id="icon-pax">
                <img src="./img/google-icons/error_outline_black_24dp.svg" class="warning-icon" id="warning-pax">
                Passenger
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-passenger"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-passenger">
                <span id="unit">kg</span>
            </div>
        </div>

        <!-- Baggage -->
        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/luggage-24px.svg" class="black-text left" id="icon-baggage"> 
                <img src="./img/google-icons/error_outline_black_24dp.svg" class="warning-icon" id="warning-baggage">
                Baggage
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-baggage"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-baggage">
                <span id="unit">kg</span>
            </div>
        </div>

        <!-- Fuel -->
        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/local_gas_station-24px.svg" class="black-text left" id="icon-fuel">
                <img src="./img/google-icons/error_outline_black_24dp.svg" class="warning-icon" id="warning-fuel">
                Fuel
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-fuel"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-fuel">
                <span id="unit">L</span>
            </div>
        </div>

        <!-- Switch ballast -->
        <div class="row valign-wrapper" id="weight-element-ballast">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/ballast-24px.svg" class="black-text left"> Ballast
            </div>
            <div class="col s7 m8" id="slider-element">
                <div class="switch">
                    <span id="rear-label-ballast">Rear</span>
                    <label>
                        <input type="checkbox" id="switch-ballast">
                        <span class="lever"></span>
                    </label>
                    <span id="front-label-ballast" style="font-weight: bold; color: black;">Front</span>
                </div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <p style="text-align: center;">6</p>
                <span id="unit">kg</span>
            </div>
        </div>

    </div>

    <!-- graph -->
    <div class="row center">
        <!-- Add a svg shape -->
        <div id="figure_area"></div>
    </div>

    <!-- output text TO -->
    <div class="row" id="result-element">
        <div class="container">
            <div class="row center">
                <p class="col s6 " id="weightTO-output"></p>
                <p class="col s6" id="centerageTO-output"></p>
            </div>
        </div>
    </div>

    <!-- output text ZF -->
    <div class="row" id="result-element">
        <div class="container">
            <div class="row center">
                <p class="col s6" id="weightZF-output"></p>
                <p class="col s6" id="centerageZF-output"></p>
            </div>
        </div>
    </div>

    <!-- output text Fuel -->
    <div class="row" id="result-element">
        <div class="container">
            <div class="row center">
                <p class="col s6" id="fuel-output"></p>
            </div>
        </div>
    </div>

    <p class="version left">version 0.1.9</p>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="./js/vendor/materialize.min.js"></script>
    <script type="text/javascript" src="./js/vendor/nouislider.min.js"></script>
    <script type="text/javascript" src="./js/vendor/wNumb.min.js"></script>
    <script type="text/javascript" src="./js/vendor/d3.v6.min.js"></script>

    <script type="text/javascript" src="./js/import_db.js"></script>
    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, { edge: 'right' });
        });
    </script>

</body>

</html>
