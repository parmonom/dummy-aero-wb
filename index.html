<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DUMMY.AERO Weight and Balance</title>

    <!-- materialize icons, css & js -->
    <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
    <link type="text/css" href="./css/nouislider.min.css" rel="stylesheet">
    <link type="text/css" href="./css/styles.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#f5f5f5">
    <meta name="theme-color" content="#f44336">
</head>

<body class="grey lighten-4">
    <!-- navbar -->
    <header>
        <nav class="nav-wrapper white">
            <div class="container">
                <a href="./index.html">DUMMY.<span>AERO</span></a>
                <a href="./about.html" class="black-text right">About</a>
            </div>
        </nav>
    </header>

    <h6 class="center">Weight and balance</h6>
    <div class="container">
        <!-- <div class="row">
            <div class="col s12 m6" id="main-element">
                <div class="container"> -->

        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/airplanemode_active-24px.svg" class="black-text left"> Empty weight
            </div>
            <div class="col s7 m8" id="slider-element"></div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-empty" value=300>
                <span id="unit">kg</span>
            </div>
        </div>

        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/local_gas_station-24px.svg" class="black-text left"> Fuel
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-fuel"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-fuel" defaultValue="300">
                <span id="unit">L</span>
            </div>
        </div>

        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">

                <img src="./img/google-icons/airline_seat_recline_extra-24px.svg" class="black-text left"> Pilot
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-pilot"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-pilot">
                <span id="unit">kg</span>
            </div>
        </div>

        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/airline_seat_recline_extra-24px.svg" class="black-text left"> Passenger
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-passenger"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-passenger">
                <span id="unit">kg</span>
            </div>
        </div>

        <div class="row valign-wrapper" id="weight-element">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/luggage-24px.svg" class="black-text left"> Baggage
            </div>
            <div class="col s7 m8" id="slider-element">
                <div id="slider-baggage"></div>
            </div>
            <div class="col s2 m2 right-align" id="input-element">
                <input class="center" type="number" id="input-baggage">
                <span id="unit">kg</span>
            </div>
        </div>

        <div class="row valign-wrapper" id="weight-element-ballast">
            <div class="col s4 m3" id="icon-element">
                <img src="./img/google-icons/ballast-24px.svg" class="black-text left"> Ballast
            </div>
            <div class="col s7 m8" id="slider-element">
                <div class="switch floating">
                    <label>
                  Front
                  <input type="checkbox">
                  <span class="lever"></span>
                  Rear
                </label>
                </div>
            </div>
        </div>

        <div class="row" id="result-element">
            <!-- Add a svg shape -->
            <div class="container">
                <div class="row center">
                    <p class="col s6" id="weight-output"></p>
                    <p class="col s6" id="centerage-output"></p>
                </div>
            </div>
        </div>
        <div class="row center">

            <div id="figure_area"></div>
        </div>
        <p class="version left">version 0.1.0</p>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="./js/vendor/materialize.min.js"></script>
    <script type="text/javascript" src="./js/vendor/nouislider.min.js"></script>
    <script type="text/javascript" src="./js/vendor/wNumb.min.js"></script>
    <script type="text/javascript" src="./js/vendor/d3.v6.min.js"></script>

    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>


</body>
</htmlx
